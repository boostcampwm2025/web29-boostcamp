name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g., rc-abc1234 or v1.0.0)"
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, Linux]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate image tag format
        run: |
          TAG="${{ inputs.image_tag }}"

          # rc-{sha} 또는 semVer 형식 검증
          if [[ $TAG =~ ^rc-[a-f0-9]{7}$ ]] || [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Valid tag format: $TAG"
          else
            echo "Error: Invalid tag format. Expected rc-{sha} or v{major}.{minor}.{patch}"
            exit 1
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to server
        run: |
          scp -i ~/.ssh/deploy_key \
            docker-compose.yml \
            .env.example \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}

            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "Creating .env file from .env.example"
              cp .env.example .env
              echo "⚠️  Please update .env file with actual values"
            fi

            # Export environment variables
            export IMAGE_TAG=${{ inputs.image_tag }}

            # Pull latest images
            echo "Pulling Docker images..."
            docker-compose pull

            # Stop and remove old containers
            echo "Stopping old containers..."
            docker-compose down

            # Start new containers
            echo "Starting new containers..."
            docker-compose up -d

            # Show running containers
            echo "Deployment complete! Running containers:"
            docker-compose ps

            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: Deployment notification
        if: success()
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** ${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
